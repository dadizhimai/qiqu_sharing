{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>"奇趣"知识共享</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hivideo.css' %}/" />
    <script type="text/javascript" src="{% static 'js/hivideo.js' %}"></script>
    <style type="text/css">
        .main-wrap{
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
        }
        .main-wrap video{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-wrap">
        <h1 >{{ video.name }}</h1>
        <a href="javascript:history.back(-1)">返回上一页</a>

    </div>

    <div class="main-wrap">
        <video ishivideo="true" autoplay="true" isrotate="false" autoHide="true">
            <source src="{{MEDIA_URL }}{{ video.video }}" type="video/mp4" />
            <source src="{{MEDIA_URL }}{{ video.video }}" type="video/ogg" />
            <source src="{{MEDIA_URL }}{{ video.video }}" type="video/webm" />

            <object data="{{MEDIA_URL }}{{ video.video }}" >
            <embed src="{{MEDIA_URL }}{{ video.video }}"  />
            </object>
        </video>
    </div>
</body>
</html>
